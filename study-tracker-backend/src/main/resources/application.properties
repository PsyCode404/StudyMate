spring.application.name=StudyLog
server.port=8080

# MongoDB Atlas Cloud Configuration
# Set MONGODB_URI environment variable before starting the app
# Run: $env:MONGODB_URI = "your-connection-string" (in PowerShell)
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=taskflow

# Connection pool settings for MongoDB Atlas
spring.data.mongodb.auto-index-creation=true

# Frontend CORS Configuration
frontend.origin=http://localhost:4200

# Optional: show MongoDB template debug logs (remove in prod)
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO

# JWT Configuration
# Generate a secure secret key (base64 encoded, at least 256 bits)
# You can generate one using: openssl rand -base64 64
jwt.secret=YXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGZhc2RmYXNkZmFzZGY=
# JWT expiration in milliseconds (30 days = 30 * 24 * 60 * 60 * 1000)
jwt.expiration=2592000000

# Google Gemini API Configuration
# Set GEMINI_API_KEY environment variable before starting the app
# Run: .\set-env.ps1 (in PowerShell) or source set-env.sh (in Bash)
gemini.api.key=${GEMINI_API_KEY:}
