<div class="flex h-screen bg-neutral-50 overflow-hidden">
  
  <!-- Sidebar -->
  <app-sidebar></app-sidebar>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col overflow-hidden">
    
    <!-- Top Navigation Bar -->
    <header class="bg-white border-b border-neutral-200 px-4 lg:px-8 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <button class="lg:hidden p-2 rounded-lg hover:bg-neutral-100 transition-colors" aria-label="Menu">
            <mat-icon class="!w-6 !h-6 !text-2xl text-neutral-600">menu</mat-icon>
          </button>
          <div>
            <h1 class="text-2xl font-bold text-neutral-900">Settings</h1>
            <p class="text-sm text-neutral-500 mt-0.5">Manage your account and preferences</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto bg-neutral-50">
      <div class="max-w-xl mx-auto px-4 lg:px-8 py-6 lg:py-8">
        
        <!-- Profile & Identity Card -->
        <div class="bg-white rounded-xl border border-neutral-200 p-6 shadow-sm">
          <div class="flex items-center gap-3 mb-6">
            <div class="w-10 h-10 rounded-lg bg-violet-100 flex items-center justify-center">
              <mat-icon class="text-violet-600">person</mat-icon>
            </div>
            <div>
              <h2 class="text-xl font-bold text-neutral-900">Profile & Identity</h2>
              <p class="text-sm text-neutral-500">Manage your personal information</p>
            </div>
          </div>

          <!-- Display Name Form -->
          <form (ngSubmit)="saveDisplayName()" class="space-y-6">
            
            <!-- Avatar Section -->
            <div class="flex flex-col items-center gap-4 pb-6 border-b border-neutral-200">
              
              <!-- Avatar Circle -->
              <div class="relative group">
                <div 
                  *ngIf="!avatarImage"
                  [class]="'w-32 h-32 rounded-full flex items-center justify-center text-4xl font-bold text-neutral-700 transition-all ' + getAvatarColor()">
                  {{ getInitials() }}
                </div>
                <div 
                  *ngIf="avatarImage"
                  class="w-32 h-32 rounded-full overflow-hidden border-4 border-white shadow-lg">
                  <img [src]="avatarImage" alt="User avatar" class="w-full h-full object-cover">
                </div>
                
                <!-- Remove button (only shown when avatar exists) -->
                <button
                  *ngIf="avatarImage"
                  type="button"
                  (click)="removeAvatar()"
                  class="absolute -top-2 -right-2 w-8 h-8 bg-red-500 text-white rounded-full flex items-center justify-center hover:bg-red-600 transition-colors shadow-lg"
                  aria-label="Remove avatar">
                  <mat-icon class="!w-5 !h-5 !text-lg">close</mat-icon>
                </button>
              </div>

              <!-- Upload Button -->
              <div class="flex gap-2">
                <input
                  type="file"
                  #fileInput
                  (change)="onFileSelected($event)"
                  accept="image/*"
                  class="hidden"
                  aria-label="Upload avatar image"
                />
                <button
                  type="button"
                  (click)="fileInput.click()"
                  class="flex items-center gap-2 px-4 py-2 bg-neutral-100 text-neutral-700 rounded-lg hover:bg-neutral-200 transition-colors border border-neutral-300">
                  <mat-icon class="!w-5 !h-5 !text-xl">upload</mat-icon>
                  <span>Upload Image</span>
                </button>
              </div>

              <p class="text-xs text-neutral-500 text-center max-w-xs">
                Upload a profile picture or we'll generate one from your initials. Max size: 2MB
              </p>
            </div>

            <!-- Display Name Field -->
            <div>
              <label for="displayName" class="block text-sm font-medium text-neutral-700 mb-2">
                Display Name
              </label>
              <input
                type="text"
                id="displayName"
                name="displayName"
                [(ngModel)]="displayName"
                placeholder="Enter your display name"
                class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 outline-none transition-all text-neutral-900 placeholder-neutral-400"
                aria-label="Display name input"
              />
              <p class="mt-2 text-sm text-neutral-500">
                This name will be used to personalize your experience
              </p>
            </div>

            <!-- Leaderboard Visibility Section -->
            <div class="pt-6 border-t border-neutral-200">
              <label class="block text-sm font-medium text-neutral-700 mb-4">
                Leaderboard Visibility
              </label>
              <div class="space-y-3">
                
                <!-- Public Option -->
                <label class="flex items-start gap-3 p-4 border border-neutral-200 rounded-lg cursor-pointer hover:bg-neutral-50 transition-colors"
                       [class.border-violet-500]="leaderboardVisibility === 'public'"
                       [class.bg-violet-50]="leaderboardVisibility === 'public'">
                  <input
                    type="radio"
                    name="leaderboardVisibility"
                    value="public"
                    [(ngModel)]="leaderboardVisibility"
                    class="mt-1 w-4 h-4 text-violet-600 focus:ring-violet-500"
                  />
                  <div class="flex-1">
                    <div class="flex items-center gap-2">
                      <mat-icon class="!w-5 !h-5 !text-xl text-green-600">public</mat-icon>
                      <span class="font-medium text-neutral-900">Public</span>
                    </div>
                    <p class="text-sm text-neutral-600 mt-1">
                      Your display name will be shown on the leaderboard
                    </p>
                  </div>
                </label>

                <!-- Anonymous Option -->
                <label class="flex items-start gap-3 p-4 border border-neutral-200 rounded-lg cursor-pointer hover:bg-neutral-50 transition-colors"
                       [class.border-violet-500]="leaderboardVisibility === 'anonymous'"
                       [class.bg-violet-50]="leaderboardVisibility === 'anonymous'">
                  <input
                    type="radio"
                    name="leaderboardVisibility"
                    value="anonymous"
                    [(ngModel)]="leaderboardVisibility"
                    class="mt-1 w-4 h-4 text-violet-600 focus:ring-violet-500"
                  />
                  <div class="flex-1">
                    <div class="flex items-center gap-2">
                      <mat-icon class="!w-5 !h-5 !text-xl text-blue-600">visibility_off</mat-icon>
                      <span class="font-medium text-neutral-900">Anonymous</span>
                    </div>
                    <p class="text-sm text-neutral-600 mt-1">
                      Appear as "Student_###" with a random number
                    </p>
                  </div>
                </label>

                <!-- Hidden Option -->
                <label class="flex items-start gap-3 p-4 border border-neutral-200 rounded-lg cursor-pointer hover:bg-neutral-50 transition-colors"
                       [class.border-violet-500]="leaderboardVisibility === 'hidden'"
                       [class.bg-violet-50]="leaderboardVisibility === 'hidden'">
                  <input
                    type="radio"
                    name="leaderboardVisibility"
                    value="hidden"
                    [(ngModel)]="leaderboardVisibility"
                    class="mt-1 w-4 h-4 text-violet-600 focus:ring-violet-500"
                  />
                  <div class="flex-1">
                    <div class="flex items-center gap-2">
                      <mat-icon class="!w-5 !h-5 !text-xl text-red-600">block</mat-icon>
                      <span class="font-medium text-neutral-900">Hidden</span>
                    </div>
                    <p class="text-sm text-neutral-600 mt-1">
                      Do not appear on the leaderboard at all
                    </p>
                  </div>
                </label>

              </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end">
              <button
                type="submit"
                class="flex items-center gap-2 px-6 py-3 bg-violet-600 text-white rounded-lg hover:bg-violet-700 focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 transition-all font-medium shadow-sm"
                aria-label="Save display name">
                <mat-icon class="!w-5 !h-5 !text-xl">save</mat-icon>
                <span>Save Changes</span>
              </button>
            </div>

          </form>
        </div>

      </div>
    </main>
  </div>
</div>
