<div class="min-h-screen bg-gradient-to-br from-purple-50 via-white to-primary-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-primary-600 to-accent-600 bg-clip-text text-transparent mb-2">
        ðŸ“š Study Tracker
      </h1>
      <p class="text-neutral-600">Welcome back! Please login to your account.</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl border border-neutral-200 p-8">
      <h2 class="text-2xl font-bold text-neutral-900 mb-6">Login</h2>

      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg flex items-start gap-2">
          <svg class="w-5 h-5 text-red-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p class="text-sm text-red-800">{{ errorMessage() }}</p>
        </div>
      }

      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-4">
        <!-- Username/Email -->
        <div>
          <label for="usernameOrEmail" class="block text-sm font-medium text-neutral-700 mb-1">
            Username or Email
          </label>
          <input
            type="text"
            id="usernameOrEmail"
            [(ngModel)]="usernameOrEmail"
            name="usernameOrEmail"
            required
            class="w-full px-4 py-2.5 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
            placeholder="Enter your username or email"
            [disabled]="isLoading()"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-neutral-700 mb-1">
            Password
          </label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-2.5 border border-neutral-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
            placeholder="Enter your password"
            [disabled]="isLoading()"
          />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading()"
          class="w-full bg-gradient-to-r from-primary-600 to-accent-600 text-white font-semibold py-3 px-4 rounded-lg hover:from-primary-700 hover:to-accent-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
        >
          @if (isLoading()) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <span>Logging in...</span>
          } @else {
            <span>Login</span>
          }
        </button>
      </form>

      <!-- Register Link -->
      <div class="mt-6 text-center">
        <p class="text-sm text-neutral-600">
          Don't have an account?
          <a routerLink="/register" class="text-primary-600 hover:text-primary-700 font-semibold ml-1">
            Sign up
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center text-sm text-neutral-500">
      <p>Â© 2025 Study Tracker. All rights reserved.</p>
    </div>
  </div>
</div>
